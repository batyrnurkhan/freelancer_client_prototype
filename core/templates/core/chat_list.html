{% extends 'core/base.html' %}

{% block content %}
<h1>Chats</h1>
<ul>
  {% for chat in chats %}
  <li>
    <a href="{% url 'chat:chat_detail' chat_id=chat.pk %}">Chat with {{ chat.participants.all|join:", " }}</a>
  </li>
  {% empty %}
  <li>No chats yet.</li>
  {% endfor %}

</ul>
{% endblock %}
