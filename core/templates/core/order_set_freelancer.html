{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <label for="freelancer">Choose a freelancer:</label>
    <select name="freelancer" id="freelancer">
        {% for freelancer in freelancers %}
        <option value="{{ freelancer.pk }}">{{ freelancer.user.get_full_name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Set Freelancer</button>
</form>
{% endblock %}
