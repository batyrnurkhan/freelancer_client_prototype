{% extends 'core/base.html' %}
{% load static %}
{% block page_specific_css %}
    <style>
    /* Auth Container Styles */
.auth-container {
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #BD83B8; /* Light purple border */
    border-radius: 5px;
    background-color: #F5D7DB; /* Light pink background */
    text-align: center;
}

.auth-container h2 {
    margin-bottom: 20px;
    color: #473E66; /* Dark purple for heading */
}

.auth-container p {
    color: #333333; /* Dark text for readability */
    margin-bottom: 15px;
}

.auth-link {
    color: #F1916D; /* Coral for clickable links */
    text-decoration: none; /* No underline to keep it clean */
    font-weight: bold; /* Make it stand out */
}

.auth-link:hover {
    text-decoration: underline; /* Underline on hover for interactivity */
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .auth-container {
        width: 90%;
        padding: 15px;
    }

    .auth-container h2 {
        font-size: 1.5rem;
    }
}

    </style>
{% endblock page_specific_css %}
{% block content %}
<div class="auth-container">
  <h2>Password Reset Complete</h2>
  <p>Your password has been set successfully. You may now <a href="{% url 'accounts:signin' %}" class="auth-link">log in</a> with your new password.</p>
</div>
{% endblock %}
