{% extends "core/base.html" %}
{% load static%}
{% block page_specific_css %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" />
{% endblock page_specific_css %}
{% block content %}
<div class="sign-in-container">
  <h2>Sign in</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign in</button>
  </form>
</div>
{% endblock %}
